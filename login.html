<div id="login">
<h1><a href="https://xlthlx.com">xlthlx</a></h1>
<p class="desc"><em>Meglio di un'anatra cibernetica in culo.</em></p>
<h1 style="display:none"><a></a></h1>
<form name="loginform" id="loginform" action="https://xlthlx.com/entra/" method="post"><p><label
	for="user_login">Email</label><input type="text" name="log" id="user_login" class="input" value="" size="20"
										 autocapitalize="off" autocomplete="username"></p>
	<div class="user-pass-wrap"><label for="user_pass">Password</label>
		<div class="wp-pwd"><input type="password" name="pwd" id="user_pass" class="input password-input" value=""
								   size="20" autocomplete="current-password">
			<button type="button" class="button button-secondary wp-hide-pw hide-if-no-js" data-toggle="0"
					aria-label="Mostra password"><span class="dashicons dashicons-visibility" aria-hidden="true"></span>
			</button></div>
	</div>
	<p class="forgetmenot"><input name="rememberme" type="checkbox" id="rememberme" value="forever"> <label
		for="rememberme">Ricordami</label></p><p class="submit"><input type="submit" name="wp-submit" id="wp-submit"
																	   class="button button-primary button-large"
																	   value="Entra"><input type="hidden"
																							name="redirect_to"
																							value="https://xlthlx.com/wp-admin/"><input
		type="hidden" name="testcookie" value="1"></p></form>
<p id="nav"><a href="https://xlthlx.com/entra/?action=lostpassword">Ho dimenticato la password</a></p>
<script type="text/javascript">function wp_attempt_focus() {setTimeout(function () {
	try {
		d = document.getElementById("user_login");
		d.focus();
		d.select();
	} catch (er) {
	}
}, 200);}wp_attempt_focus();
if ( typeof wpOnload === 'function' ) {wpOnload()}</script<p id="backtoblog">
